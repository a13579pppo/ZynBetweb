<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZynBet - Trend Betting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <style>
    body {
      background: #0e0e1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #29b6f6;
    }
    button {
      background: #29b6f6;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    #wallet-address {
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Welcome to ZynBet</h1>
  <p>Connect your Tonkeeper wallet and start betting on trends!</p>
  <button id="connect-button">Connect Wallet</button>
  <div id="wallet-address"></div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://yourusername.github.io/ZynBet/tonconnect-manifest.json", // اینو با یوزرنیم خودت اصلاح کن
    });

    document.getElementById("connect-button").onclick = async () => {
      const connected = await tonConnectUI.connectWallet();
      if (connected?.account?.address) {
        document.getElementById("wallet-address").innerText =
          "Wallet Address:\n" + connected.account.address;
      } else {
        document.getElementById("wallet-address").innerText = "Wallet not connected.";
      }
    };
  </script>
</body>
</html>
