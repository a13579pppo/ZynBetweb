<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZynBet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0f172a;
        color: white;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-start p-4">
    <header class="w-full text-center mb-6">
      <h1 class="text-3xl font-bold text-cyan-400">ZynBet</h1>
      <p class="text-sm text-gray-400">Trend Prediction Game on TON Blockchain</p>
    </header><!-- Tonkeeper Connect -->
<div id="ton-connect" class="mb-6"></div>

<!-- Dashboard -->
<section class="w-full max-w-md bg-slate-800 p-4 rounded-2xl shadow-lg mb-6">
  <h2 class="text-xl font-semibold text-cyan-300 mb-2">Dashboard</h2>
  <div class="grid grid-cols-2 gap-4 text-sm">
    <div>
      <p class="text-gray-400">Your Address:</p>
      <p id="user-address" class="text-white break-all">Not connected</p>
    </div>
    <div>
      <p class="text-gray-400">ZynToken:</p>
      <p class="text-white">0 ZYN</p>
    </div>
    <div>
      <p class="text-gray-400">Your Level:</p>
      <p class="text-white">Rookie</p>
    </div>
    <div>
      <p class="text-gray-400">Referrals:</p>
      <p class="text-white">0</p>
    </div>
  </div>
</section>

<!-- Bet Section -->
<section class="w-full max-w-md bg-slate-800 p-4 rounded-2xl shadow-lg mb-6">
  <h2 class="text-xl font-semibold text-cyan-300 mb-2">Place Your Bet</h2>
  <p class="text-sm text-gray-400 mb-2">Will Bitcoin go UP or DOWN in the next hour?</p>
  <div class="flex gap-4">
    <button class="flex-1 bg-green-500 hover:bg-green-600 text-white rounded-xl py-2">UP</button>
    <button class="flex-1 bg-red-500 hover:bg-red-600 text-white rounded-xl py-2">DOWN</button>
  </div>
</section>

<!-- NFT Section -->
<section class="w-full max-w-md bg-slate-800 p-4 rounded-2xl shadow-lg mb-6">
  <h2 class="text-xl font-semibold text-cyan-300 mb-2">Your NFT Avatar</h2>
  <div class="flex items-center justify-center">
    <img src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=ZynBetUser" class="w-20 h-20 rounded-full border-4 border-cyan-500" />
  </div>
</section>

<!-- Referral Chart -->
<section class="w-full max-w-md bg-slate-800 p-4 rounded-2xl shadow-lg mb-6">
  <h2 class="text-xl font-semibold text-cyan-300 mb-2">Referral Progress</h2>
  <canvas id="referralChart" height="120"></canvas>
</section>

<footer class="text-xs text-gray-500 mt-10">
  Powered by ZynBet | Built on TON
</footer>

<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://app.tonkeeper.com/tonconnect-manifest.json',
    buttonRootId: 'ton-connect',
  });

  tonConnectUI.onStatusChange(wallet => {
    if (wallet && wallet.account) {
      document.getElementById("user-address").textContent = wallet.account.address;
    }
  });

  // Dummy Chart.js referral data
  new Chart(document.getElementById("referralChart"), {
    type: 'bar',
    data: {
      labels: ['Week 1', 'Week 2', 'Week 3'],
      datasets: [{
        label: 'Referrals',
        data: [2, 4, 8],
        backgroundColor: 'rgba(34,211,238,0.8)'
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: true, ticks: { color: '#fff' } },
        x: { ticks: { color: '#fff' } }
      }
    }
  });
</script>

  </body>
</html>
