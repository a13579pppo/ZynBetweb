<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZynBet</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #3390ec;
      color: white;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="not-telegram" class="container hidden">
  <h2>Welcome to ZynBet</h2>
  <p>Please start the bot on Telegram to access the betting features.</p>
</div>

<div id="main-content" class="container hidden">
  <h2>ZynBet Dashboard</h2>
  <p>Welcome, <span id="username"></span>!</p>
  <!-- محتوای اصلی اینجا میاد -->
</div>

<script>
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe.user;

  if (!user) {
    document.getElementById("not-telegram").classList.remove("hidden");
  } else {
    document.getElementById("main-content").classList.remove("hidden");
    document.getElementById("username").textContent = user.first_name || "User";
    tg.expand(); // برای اینکه وب‌اپ به صورت full screen باز شه
  }
</script>

</body>
</html>
