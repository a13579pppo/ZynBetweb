<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZynBet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/styles.min.css">
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #20c997;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to ZynBet</h1>
  <p>Connect your Tonkeeper wallet to start predicting and earning!</p>
  <div id="ton-connect-button"></div>

  <script type="module">
    import { TonConnectUI } from "https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/+esm";

    const tonConnectUI = new TonConnectUI({
      manifestUrl: 'https://zynbet.vercel.app/tonconnect-manifest.json', // تغییر بده به دامنه خودت
      buttonRootId: 'ton-connect-button'
    });

    tonConnectUI.uiOptions = {
      language: 'en'
    };

    // اتصال به کیف پول را بررسی کن
    tonConnectUI.connectionRestored.then(() => {
      if (tonConnectUI.wallet) {
        console.log("Wallet connected:", tonConnectUI.wallet.account.address);
      }
    });
  </script>
</body>
</html>
