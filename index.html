<!DOCTYPE html>
<html>
<head>
  <title>ZynBet - Start</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Welcome to ZynBet</h2>
  <button onclick="checkStart()">Start Bot</button>

  <script>
    function checkStart() {
      const initData = Telegram.WebApp.initData;
      if (initData && initData.length > 0) {
        window.location.href = "join.html";
      } else {
        alert("Please open from Telegram bot via Start.");
      }
    }
  </script>
</body>
</html>
